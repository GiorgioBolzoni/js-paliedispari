<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pari e Dispari</title>
</head>

<body>
    <!-- contenitore -->
    <div id="app">

        <!-- titolo -->
        <h1>Pari e dispari</h1>

        <div>
            <!-- casella di input -->
            <label for="data">Dato in input</label>
            <input type="text" name="data" id="data">

            <!-- bottone -->
            <button class="btn btn-pari btn-success">Pari</button>
            <button class="btn btn-success bg-danger btn-dispari">Dispari</button>
        </div>

        <!-- numero computer -->
        <div id="divComputer" class="border my-2 d-flex align-items-center px-2"></div>


        <!-- contenitore x risultato/errore -->
        <div class="d-none alert"></div>
    </div>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
